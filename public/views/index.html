<!DOCTYPE html>
<html>

<head>
    <title>Catchphrase.ly</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <!-- Underscore -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- ToEat.ly -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/app.js"></script>
</head>

<body>
    <div class="overlay">
        <div id="setup" class="center">
            <span class="glyphicon glyphicon-remove btn-xs pull-right" aria-hidden="true" id='close' title="close"></span><br>
            <form id="update">
                <div class="input-group">
                    <span class="input-group-addon" id="word_">Word</span>
                    <input name="word" type="text" class="form-control" aria-describedby="word_" id="word">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="definition_">Definition</span>
                    <textarea name="definition" class="form-control" rows="5" aria-describedby="definition_" id="definition"></textarea>
                </div>
                <br>
                <input type="hidden" id="id" data-id="">
                <button type="submit" class="btn btn-primary btn-block">Update</button>
            </form>
        </div>
    </div>
    <div id="page-wrapper" class="well">
        <!-- header -->
        <header class="page-header">
            <h1>CatchPhrase.ly</h1>
        </header>
        <form id="phrases-form" class="form-inline">
            <input name="word" type="text" class="form-control" id="new-word" placeholder="Word" style="width: 10%">
            <input name="definition" type="text" class="form-control" id="new-definition" placeholder="Definition" style="width: 75%">
            <button type="submit" class="btn btn-default">Add Word</button>
        </form>
        <br>
        <!-- all phrases! -->
        <ul class="list-group" id="phrases-ul">
        </ul>
    </div>
</body>
<!-- Underscore template -->
<script type="text/template" id="phrases-template">
    <% _.each(collection, function(item){ %>
        <li class='list-group-item'><div class='list-group-item-div' data-id=<%= item.id %> onclick="Phrases.show_edit(this)"><%= item.word %> : <%= item.definition %></div><button data-id=<%= item.id %> onclick="Phrases.delete(this)" type="button" class="close" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        </li>
        <% }); %>
</script>

</html>
