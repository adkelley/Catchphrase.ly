<% _.each(collection, function(item){ %>
    <li class='list-group-item'>
    <%= item.word %> : <%= item.definition %>
    <button data-id=<%= item._id %> onclick="Phrases.delete(this)" type="button" class="close" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
    <button data-id=<%= item._id %> onclick="Phrases.show_edit(this)" type="button" class="edit" aria-label="Edit"><span aria-hidden="true" class="glyphicon glyphicon-pencil"></span></button>
    </li>
<% }); %>
